<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-div">
        <div class="inner-div">
            <h2 class="question">Question 1</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="ans1" class="answer">
                    <label for="ans1" id="option1">option 1</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans2" class="answer">
                    <label for="ans2" id="option2">option 2</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans3" class="answer">
                    <label for="ans3" id="option3">option 3</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans4" class="answer">
                    <label for="ans4" id="option4">option 4</label>
                </li>
            </ul>
            <button id="submit">submit</button>
            <!-- <div id="showScore" class="score"></div> -->
        </div>
    </div>
    <!-- created container for showscore and giver css properties of main-div -->
    <div id="showscore_container">
        <div id="showScore" class="score"></div>
    </div>
    
    <script src="App.js"></script>
</body>
</html>
